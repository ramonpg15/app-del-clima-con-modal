<h1 class="text-center">App del clima</h1>
<hr>
<ng-template #contenido let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Aplicacion del clima por ciudad</h4>
    <button class="btn-close" aria-label="close" type="button" (click)="modal.dismiss()">
      <!--  <span aria-hidden="true">&times;</span> -->
    </button>
  </div>
  <div class="modal-body">
    <div class="input-group d-flex justify-contenter-between">
      <input type="text" class="form-control" [(ngModel)]="city" placeholder="Ingrese una ciudad">
      <div class="input-append">
        <button class="btn" (click)="buscar()"> <i class="fas fa-search" aria-hidden="true"></i></button>
      </div>
    </div>
    <div class="text-center" *ngIf="resultado&&city.length>0">
      <p>La temperatura es de: {{temp|number:'1.2-2'}}</p>
      <p>La humedad es de: {{humedad}}</p>
      <div class="d-flex justify-content-center">
        <p class="badge bg-primary">{{pais}}</p>
        <p class="badge bg-success mx-2">{{ciudad}}</p>
      </div>
    </div>
    <div class="text-center mt-3" *ngIf="error">
      <h3><i class="fa fa-exclamation-circle" aria-hidden="true"></i></h3>
      <h3 class="badge bg-danger">Ciudad no encontrada</h3>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" (click)="modal.close()">Cerrar</button>
  </div>
</ng-template>
<div class="container text-center">
  <div class="card">
    <div class="card-header">
      Bienvenido
    </div>
    <div class="card-body">
      <button type="button" class="btn btn-primary" (click)="modal(contenido)">Abrir aplicacion</button>
    </div>
  </div>
</div>
